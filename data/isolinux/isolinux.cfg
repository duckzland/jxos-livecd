# D-I config version 2.0
# search path for the c32 support libraries (libcom32, libutil etc.)
path

menu hshift 13
menu width 49
menu margin 8
menu resolution 640 480
menu background splash.png
menu rows 10

default live
label live
  menu label ^Start JXOS
  kernel /casper/vmlinuz
  append  boot=casper file=/cdrom/preseed/jxos.seed vga=788 initrd=/casper/initrd reboot=force amdgpu.vm_fragment_size=9 amdgpu.audio=0  amdgpu.gpu_recovery=1 amdgpu.lockup_timeout=0 nvidia-drm.modeset=1 ---
label check
  menu label ^Check CD for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd.lz quiet splash --
label memtest
  menu label ^Memory test
  kernel /install/memtest
  append -
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -

prompt 0
timeout 0



